<html>

<head>
	<meta charset="utf-8" />
	<title>Pong</title>
	<link rel="stylesheet" href="pong.css">
</head>

<body>



<div id="canvas">
	<canvas id="myCanvas" width="480" height="320"></canvas>
	<div id="playAgain">
		<p class="over">Game Over</p>
		<p class="endScore">Final Score: <span class="endNum"></span></p>
		<button class="again">Play Again?</button>
	</div>
</div>

<div id="sideBar">
	<h1 class="header"><span class="c">C</span><span class="o1">O</span><span class="l">L</span><span class="o2">O</span><span class="r">R</span><br /> P</span><span class="circle"></span><span class="o3">O</span>NG</h1>

	<div id="score">
		<p class="score">SCORE:&nbsp <span class="num"> 0</span></p>
		
	</div>

</div>



<div class="ballChange"></div>


<div id="hole"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<script src="pong.js"></script>

</body>

</html>
